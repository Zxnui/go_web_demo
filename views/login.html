{{template "header"}}
	<title>登录</title>
</head>
<body>
	<div class="container" style="width:500px;padding-top: 100px;">
		<form method="POST" action="/loginPost">
			<div class="container" style="color:red;">
				{{.error}}
			</div>
			{{if .success}}
			<div class="container" style="color:blue;">
				{{.success}}
			</div>
			{{end}}
		  <div class="form-group">
		    <label>用户名</label>
		    <input id="uname" class="form-control" placeholder="输入用户名" name="uname" value="{{.uname}}" autocomplete="off">
		  </div>
		  <div class="form-group">
		    <label>密码</label>
		    <input id="pwd"  onfocus="this.type='password'" class="form-control" placeholder="输入密码" name="pwd" autocomplete="off">
		  </div>
		  <div class="checkbox">
		    <label>
			    <input type="checkbox" name="autoLogin">自动登录
			    <a href="/login/forget" style="color:red;padding-left: 52px;"><small>忘记密码</small></a>
		    </label>
		  </div>
		  <button type="submit" name="submit" value="0" class="btn btn-default" onclick="return checkInput();">登录</button>
		  <button type="submit" name="submit" value="1" class="btn btn-default">注册</button>
		</form>
		<script type="text/javascript">
			function checkInput(){	
				var uname = $("#uname").val()
				if (uname=="") {alert("请输入账号");return false;}
				var pwd = $("#pwd").val()
				if (pwd=="") {alert("请输入密码");return false;}
				return true;
			}
		</script>
	</div>
</body>
</html>
