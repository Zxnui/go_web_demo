{{template "header"}}
	<title>忘记密码</title>
</head>
<body>
	<div class="container" style="width:500px;padding-top: 100px;">
		<form method="POST" action="/login/forget">
			<div class="container" style="color:red;">
				{{.error}}
			</div>
		  <div class="form-group">
		    <label>用户名</label>
		    <input id="uname" class="form-control" placeholder="输入用户名" name="uname" value="{{.user.Uname}}" autocomplete="off">
		  </div>
		  <div class="form-group">
		    <label>邮箱</label>
		    <input id="email"  class="form-control" placeholder="输入邮箱" name="email" value="{{.user.Email}}"  autocomplete="off">
		  </div>
		  <button type="submit" name="submit" value="0" class="btn btn-default" onclick="return checkInput();">提交</button>
		</form>
		<script type="text/javascript">
			function checkInput(){	
				var uname = $("#uname").val()
				if (uname=="") {alert("请输入账号");return false;}
				var email = $("#email").val()
				if (email=="") {alert("请输入邮箱");return false;}
				return true;
			}
		</script>
	</div>
</body>
</html>
